<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web label & input field</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <main>
        <div class="form">
            <div class="row">
                <div class="a-label-default">
                    Label
                </div>
                <div class="a-inputField a-inputfield-size-medium">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="a-label-default a-label-extraTopSpace">
                    Label
                </div>
                <div class="a-inputField a-inputfield-size-xsmall">
                    <input type="text">
                    <span class="top-label">Label</span>
                </div>
                <div class="a-inputField a-inputfield-size-regular">
                    <input type="text">
                    <span class="top-label">Label</span>
                </div>
            </div>
            <div class="row">
                <div class="a-label-default a-label-extraTopSpace">
                    Label
                </div>
                <div class="a-inputField a-inputfield-size-small">
                    <input type="text">
                    <span class="top-label">Label</span>
                </div>
                <div class="a-inputField a-inputfield-size-small">
                    <input type="text">
                    <span class="top-label">Label</span>
                </div>
            </div>
            <div class="row">
                <div class="a-label-default a-label-extraTopSpace">
                    Label
                </div>
                <div class="a-inputField a-inputfield-size-large">
                    <input type="text">
                    <span class="top-label">Label</span>
                    <span class="caption">Caption</span>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
